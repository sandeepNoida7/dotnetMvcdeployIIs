trigger:
- main  # ✅ This triggers the build when you push to 'main' branch

pool:
  name: 'sandeep'  # ✅ Your self-hosted agent pool name — make sure 'sandeep' is correct

variables:
  buildConfiguration: 'Release'  # ✅ Standard build config for .NET

steps:
- task: DotNetCoreCLI@2
  displayName: 'Publish .NET Web Project'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts to DevOps'
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'  # ✅ Output path from dotnet publish
    artifactName: 'myWebsiteName'                        # ✅ This is what will show in release pipeline
